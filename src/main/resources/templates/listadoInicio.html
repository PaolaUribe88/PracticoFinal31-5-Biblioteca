<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Listado</title>
	<link href="/css/estilo.css" rel="stylesheet"/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
</head>
<body>
	<div class="container">
		<h1 style="text-align: center; text-decoration: underline; font-family:sans-serif; font-size: xx-large; color:black; " > Listado Libros</h1>	
		</div>
		<div class="container">
		<table class="table">
			<thead style="color:black;">
				<tr>
						<th>ID</th>
						<th>ISBN</th>
						<th>Titulo</th>
						<th>Editorial</th>
						<th>Autor</th>

				</tr>
			</thead>
			<tbody style="color:black;">
				<tr th:each="libro: ${libros}">
					<td><span th:text="${libro.id}" /></td>
					<td><span th:text="${libro.isbn}" /></td>
					<td><span th:text="${libro.titulo}" /></td>
					<td><span th:text="${libro.editorial}" /></td>
					<td><span th:text="${libro.autor.nombre}"/></td>
				</tr>						
			</tbody>		
		</table>
		
		</div>
		
			<footer style="text-align: center;">
			<a th:href="@{/inicio}"  class="btn btn-primary">Home</a>
		</footer>
</body>
</html>
