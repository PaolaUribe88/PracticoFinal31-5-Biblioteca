<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Listado</title>
	<link href="/css/estilo.css" rel="stylesheet"/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
</head>
<body>
	<div class="container">
		<h1 style="text-align: center; text-decoration: underline; font-family:sans-serif; font-size: xx-large; color:white; background-color: black;"> Listado Autores</h1>	
		</div>
		<div class="container">
		<table class="table">
			<thead style="color: black; background-color: white;">
				<tr>
						<th>ID</th>
						<th>Nombre</th>
						<th>Fecha de Nacimiento</th>
						
									
						<th>Acciones</th>
				</tr>
			</thead>
			<tbody thead style="color: black; background-color: white;">
				<tr th:each="autor: ${autores}">
					<td><span th:text="${autor.id}" /></td>
					<td><span th:text="${autor.nombre}"/></td>
					<td><span th:text="${autor.fechaNacimiento}"/></td>
					
					<td>
						<a class="btn btn-primary" th:href="@{/autor/editar/{id}(id=${autor.id})}">Editar</a>
						<a class="btn btn-primary" th:href="@{/autor/eliminar(id=${autor.id})}">Eliminar</a>
					</td>		
				</tr>						
			</tbody>		
		</table>
		<a th:href="@{/autor/nuevo}" style="text-align: center;" class="btn btn-primary">Nuevo Autor</a>
		</div>
			<footer style="text-align: center;">
			<a th:href="@{/autor/index}"  class="btn btn-primary">Home</a>
		</footer>
</body>
</html>
