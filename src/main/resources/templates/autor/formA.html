<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
		<title>Form-Autor</title>
		<link href="/css/estilo.css" rel="stylesheet"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
	<body>
	<div class="container">
		<h1 style="color:black;">Formulario Autor</h1>
	</div>
	<div class="container">
		<form th:action="@{/autor/procesar}" data-th-object="${autor}" method="POST">
			<input type="hidden" th:field="*{id}" />
			<div class="mb-3" style="color:black;">
				<p>
				Nombre: <input type="text" th:field="*{nombre}"/>
			</p>
			</div>
			<div class="mb-3" style="color:black;">
				<p>
				Fecha de Nacimiento : <input type="date" th:field="*{fechaNacimiento}"/>
				</p>
			</div>
				<button class="btn btn-primary" type="submit">Guardar</button>
		</form>
	</div>
	<footer style="text-align: center;">
			<a th:href="@{/autor/index}"  class="btn btn-primary">Home</a>
	</footer>
</body>
</body>
</html>
