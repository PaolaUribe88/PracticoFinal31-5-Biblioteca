<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>Form-Libro</title>
		<link href="/css/estilo.css" rel="stylesheet"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
</head>
<body>
<body>
	<div class="container">
		<h1 style="color:black;">Formulario Libros</h1>
	</div>
	<div class="container">
		<form data-th-action="@{/libro/procesar}" data-th-object="${libro}"method="POST">
			<input type="hidden" th:field="*{id}" />
			<div class="mb-3" style="color:black;">
				<p>
				ISBN : <input type="text" th:field="*{isbn}"/>
			</p>
			</div>
			<div class="mb-3" style="color:black;">
				<p>
				Titulo : <input type="text" th:field="*{titulo}"/>
				</p>
			</div>
			<div class="mb-3" style="color:black;">
				<p>
				Editorial : <input type="text" th:field="*{editorial}"/>
				</p>
			</div>
			<div class="mb-3" style="color:black;;">
				<p>
				Autor : <select th:field ="*{autor}"> 
					<option  
							th:each="autor: ${autores}"
							th:value="${autor.id}"
							th:text="${autor.nombre}"
							th:date="${autor.fechaNacimiento}"/>
				</select>
				</p>
			</div>
				<button class="btn btn-primary" type="submit">Guardar</button>
		</form>
	</div>
	<footer style="text-align: center;">
			<a th:href="@{/libro/index}"  class="btn btn-primary">Home</a>
	</footer>
</body>
</body>
</html>
