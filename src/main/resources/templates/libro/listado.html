<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Listado</title>
	<link href="/css/estilo.css" rel="stylesheet"/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
</head>
<body>
		<div class="container">
		<h1 style="text-align: center; text-decoration: underline; font-family:sans-serif; font-size: xx-large; color:white; background-color: black; " > Listado Libros</h1>	
		</div>
		<div class="container">
		<table class="table">
			<thead style="color: black; background-color: white;">
				<tr>
						<th>ID</th>
						<th>ISBN</th>
						<th>Titulo</th>
						<th>Editorial</th>
						<th>Autor</th>
									
						<th>Acciones</th>
				</tr>
			</thead>
			<strong> <tbody style=" color:black; background-color: white;">
				<tr th:each="libro: ${libros}">
					<td><span th:text="${libro.id}" /></td>
					<td><span th:text="${libro.isbn}" /></td>
					<td><span th:text="${libro.titulo}" /></td>
					<td><span th:text="${libro.editorial}" /></td>
					<td><span th:text="${libro.autor.nombre}"/></td>
					
					<td>
						<a class="btn btn-primary" th:href="@{/libro/editar/{id}(id=${libro.id})}">Editar</a>
						<a class="btn btn-primary" th:href="@{/libro/eliminar(id=${libro.id})}">Eliminar</a>
					</td>		
				</tr>						
			</tbody>	
			</strong>	
		</table>
		<a th:href="@{/libro/nuevo}" style="text-align: center;" class="btn btn-primary">Nuevo Libro</a>
		</div>
			<footer style="text-align: center;">
			<a th:href="@{/autor/index}"  class="btn btn-primary">Home</a>
		</footer>
</body>
</html>
